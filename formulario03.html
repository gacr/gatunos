    <!-- ***** Formulario: plugin jquery  Validator  ****** -->

    <div class="container-fluid bg-light">
    <div class="row m-2">
    <div class="col-md card border-bootstrap box-shadow mb-4">
    <form id="mi-formulario" action="#" method="post">
  
        <!-- ejemplo nombre name="nombre" -->
        <div class="mb-3">
    
          <label for="nombre" >Nombre</label>
          <input type="text" name="nombre" class="form-control" placeholder="Tu nombre">
        </div>

        <!-- ejemplo apellido name="apellido" -->
        <div class="mb-3">
            <label for="apellido" >Apellido</label>
            <input type="text" name="apellido" class="form-control" placeholder="Tu apellido">
        </div>
        <!-- Fecha nacinimeto antes 2001" -->

        <div class=" row m-1">
        <label for="rut">Fecha Nacimiento</label>
            <div class=" col">
                <label for="rut">Año (<2001)</label>
                <input type="text" name="ano_nac" class="form-control" /> 
              </div>
            <div class=" col">
            <label for="rut">Mes (1-12)</label>
            <input type="text" name="mes_nac" class="form-control" /> 
            </div>

            <div class=" col">
            <label for="rut">Día (1-31)</label>
            <input type="text" name="dia_nac" class="form-control" /> 
            </div>
        <div class="form-text">Favor digitar fecha con números</div>
        </div>

        <!-- ejemplo email name="email"  mb-3-->
        <div class="mb-3">
          <label id="email-ingreso" for="exampleInputEmail" class="form-label">Correo electrónico</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="Ingresar email" autocomplete="email">

        </div>

       <!-- rut chile 6 números + 8 numero o k style="width:40%"   -->
       <div class=" row m-1">
        
        <div class=" col">
            <label for="rut">Rut</label>
            <input type="text" name="rut" class="form-control" /> 
        </div>
        
        <div class="col">
            <label for="rut2" class="form-label" >Rut digito verificador</label>
            <select name="rut2" class="form-select" >
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>   
              <option value="">6</option>   
              <option value="">7</option>   
              <option value="">8</option>   
              <option value="">9</option>   
              <option value="">k</option>   
            </select>
        </div>
    
      </div>

       <!-- region   -->
        <div class="mb-3">
            <label for="region" class="form-label" >Región</label>
            <select name="region" class="form-select">
              <option value="">Metropolitana</option>
              <option value="">Antofagasta</option>
              <option value="">Valparaiso</option>
              <option value="">Maule</option>
              <option value="">Ñuble</option>   
              <option value="">La Araucanía</option>   
            </select>
        </div>

       <!-- ciudad   -->
        <div class="mb-3">
        <label for="ciudad" class="form-label" >Ciudad</label>
        <select name="ciudad" class="form-select">
          <option value="">Santiago</option>
          <option value="">Valparaiso</option>
          <option value="">Antofagasta</option>
          <option value="">Pelluhue</option>
          <option value="">Temuco</option>   
          <option value="">Concepción</option>   
        </select>
        </div>

       <!-- Tipo de vivienda   -->
       <div class="mb-3">
        <label for="tipo_viv" class="form-label" >Tipo Vivienda</label>
        <select name="tipo_viv" class="form-select">
          <option value=""> Casa con patio grande</option>
          <option value=""> Casa con patio pequeño</option>
          <option value=""> Casa sin patio</option>
          <option value=""> Departamento</option>
        </select>
        </div>

      <!-- Botón de aceptar y enviar datos -->
        <button type="submit" class="btn btn-primary">Enviar datos!</button>
        <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
      </form>
